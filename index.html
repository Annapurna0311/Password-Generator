<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- <img src="" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"> -->
        PASSWORD GENERATOR
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tools
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">PDF to Text</a></li>
              <li><a class="dropdown-item" href="#">PDF to Word</a></li>
              <li><a class="dropdown-item" href="#">PDF to JPEG</a></li>
              <li><a class="dropdown-item" href="#">Word to PDF</a></li>
              <li><a class="dropdown-item" href="#">Text to PDF</a></li>
              <li><a class="dropdown-item" href="#">JPEG to PDF</a></li>
            </ul>
          </li>
          <a class="nav-link" href="#">Listing</a>
          <a class="nav-link disabled" aria-disabled="true">Premium</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Security At Peak</h2>
                <p class="text-white-50 mb-5">Please mark your requirements!</p>
                <p class="text-white-30 mb-2">Let it be :-) </p>
                <br>
                <div class="options">
                    <input type="checkbox" id="uppercaseCheckbox" checked>
                    <label for="uppercaseCheckbox">Include Uppercase(A-Z)</label></br>
                    <input type="checkbox" id="lowercaseCheckbox" checked>
                    <label for="lowercaseCheckbox">Include Lowercase(a-z)</label><br>
                    <input type="checkbox" id="numberCheckbox" checked>
                    <label for="numberCheckbox">Include Numbers (0-9)</label><br>
                    <input type="checkbox" id="specialCheckbox" checked>
                    <label for="specialCheckbox">Include Symbols(!@#$%^&*())</label><br>
                </div>
                <div class="password">
                    <input type="text" class="btn btn-outline-light btn-lg px-3"id="passwordField" readonly>
                    <button id="generateBtn" class="btn btn-outline-light btn-lg px-5 m-3">Generate Password</button><br>
                    <button id="copyBtn" class="btn btn-outline-light btn-lg px-5 ">Copy</button>
                </div>
                
      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
